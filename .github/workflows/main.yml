name: Générer le jeu de serpent

on:
  schedule:
    - cron: "0 0 * * *" # Exécuter à minuit tous les jours
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Cloner le dépôt
        uses: actions/checkout@v2

      - name: Installer GitHub CLI
        run: sudo apt-get install gh

      - name: Authentifier GitHub CLI
        run: echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      - name: Récupérer tous les dépôts de Sebdev43
        run: |
          mkdir -p repos
          cd repos
          for repo in $(gh repo list Sebdev43 --limit 100 --json name -q '.[].name'); do
            git clone https://github.com/Sebdev43/$repo.git
          done

      - name: Récupérer tous les dépôts des organisations avec lesquelles vous travaillez
        run: |
          mkdir -p org-repos
          cd org-repos
          for org in $(gh api user/orgs --jq '.[].login'); do
            for repo in $(gh repo list $org --limit 100 --json name -q '.[].name'); do
              git clone https://github.com/$org/$repo.git
            done
          done

      - name: Générer l'animation du serpent
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9

      - name: Ajouter et valider les changements
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add dist/*
          git commit -m "Generated snake animation"
          git push origin output --force
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_SNAKE }}
