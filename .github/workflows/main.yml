name: Generate snake game

on:
  schedule:
    - cron: "0 0 * * *" # Runs at midnight every day
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install GitHub CLI
        run: sudo apt-get install gh

      - name: Authenticate GitHub CLI
        run: gh auth login --with-token <<< "${{ secrets.GITHUB_TOKEN }}"

      - name: Fetch all commits across organizations
        run: |
          git clone --depth=1 --branch=main https://github.com/${{ github.repository_owner }}/${{ github.repository }}.git
          cd ${{ github.repository }}
          for repo in $(gh repo list ${{ github.repository_owner }} --limit 100 --json name -q '.[].name'); do
            git clone --depth=1 https://github.com/${{ github.repository_owner }}/$repo.git || true
          done

      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9

      - name: Remove untracked files
        run: git clean -fdX dist/

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout output || git checkout -b output
          git add dist/*
          git commit -m "Generated snake animation"
          git push origin output --force
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_SNAKE }}
